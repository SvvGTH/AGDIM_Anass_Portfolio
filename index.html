        * {

        .container {

        /* PAGE DE COUVERTURE */
        .cover-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        
        .cover-title {

            font-weight: 700;
            letter-spacing: -0.02em;
        }
        
        .cover-subtitle {

        }
        
        .cover-date {
            font-size: 1.2rem;
            color: #64748b;
            margin-bottom: 3rem;
            font-style: italic;
        }
        
        .cover-quote {
            font-size: 1.5rem;
            color: #60a5fa;
            font-style: italic;
            max-width: 800px;
            padding: 2rem;
            border-left: 4px solid #60a5fa;
            background: rgba(96, 165, 250, 0.1);

            margin-bottom: 3rem;
        }
        
        .cover-author {
            font-size: 1.1rem;
            color: #94a3b8;
            text-align: right;
            margin-top: 1rem;

        .scroll-indicator {
            margin-top: 4rem;
            animation: bounce 2s infinite;
            color: #60a5fa;
            font-size: 2rem;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        
        /* TABLE DES MATIÃˆRES */
        .toc {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid rgba(148, 163, 184, 0.1);
            margin-bottom: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .toc h2 {

            font-size: 2.5rem;
            margin-bottom: 2rem;

            padding: 1rem;
            border-radius: 10px;
            transition: all 0.3s;
            background: rgba(15, 23, 42, 0.6);
        }
        
        .toc-list a:hover {

        }

        }

            color: #60a5fa;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
        }

        }
        
        ul li {

            color: #cbd5e1;
        }
        
        ul li a {
            color: #60a5fa;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        ul li a:hover {
            color: #93c5fd;
            padding-left: 10px;
        }
        
        strong {
            color: #f1f5f9;
        }
        
        @media (max-width: 768px) {
            .cover-title {
                font-size: 2.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            section {
                padding: 1.5rem;
            }
            
            .soft-skills {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
